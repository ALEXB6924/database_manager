database_manager.entity.package = com.nokia.model

database_manager.db.driver = org.h2.Driver
database_manager.db.url = jdbc:h2:mem:database_manager
database_manager.db.username = root
database_manager.db.password =

hibernate.dialect = org.hibernate.dialect.H2Dialect
hibernate.implicit_naming_strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
hibernate.format_sql = true
hibernate.show_sql = true
hibernate.hbm2ddl.auto = update
hibernate.type = trace