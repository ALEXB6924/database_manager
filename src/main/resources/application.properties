database_manager.entity.package = com.nokia.model

database_manager.db.driver = com.mysql.jdbc.Driver
database_manager.db.url_local = jdbc:mysql://localhost:3306/database_manager?createDatabaseIfNotExist=true
database_manager.db.username = root
database_manager.db.password = root

hibernate.dialect = org.hibernate.dialect.MySQLDialect
hibernate.implicit_naming_strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
hibernate.format_sql = true
hibernate.show_sql = true
hibernate.hbm2ddl.auto = create
hibernate.type = trace